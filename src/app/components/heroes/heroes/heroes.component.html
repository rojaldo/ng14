<div class="container">
    <div class="form-group">
      <label for="">Hero Name</label>
      <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" [(ngModel)]="heroName">
      <small id="helpId" class="form-text text-muted">Help text</small>
    </div>
    <button type="button" class="btn btn-primary mt-2" (click)="addHero()" [disabled]="invalidForm()">Add Hero</button>
    
    <hr class="my-3">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let hero of heroes" >{{hero}}</li>
    </ul>
</div>
