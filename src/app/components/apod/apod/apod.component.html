
<div class="container">
    <div class="container-fluid d-flex">
        <ngb-datepicker #dp [(ngModel)]="dateSelected" (dateSelect)="handleDateSelected($event)" class="mx-auto"></ngb-datepicker>        
    </div>
    <div class="jumbotron">
        <h1 class="display-3">{{apod.title}}</h1>
        <p class="lead">{{apod.date}}</p>
        <hr class="my-2">
        <div class="container-fluid d-flex">
            <img [src]="apod.url" [alt]="apod.title" class="mx-auto" height="700">            
        </div>
        <p>{{apod.explanation}}</p>
    </div>
</div>
